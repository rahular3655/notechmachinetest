
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <h1>Registration form</h1>
        <form action="{% url 'forms' %}" method="POST">
            {% csrf_token %}
        <div class="form-group">
        <label for="Name">Name</label>
        <input name="name" type="name" class="form-control" id="Name" placeholder="Name">
        </div>
        <div class="form-group">
        <label for="Email1">Email</label>
        <input name="email" type="email" class="form-control" id="Email1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="Email1">Phonenumber</label>
            <input name="phonenumber" type="phonenumber" class="form-control" id="Email1" placeholder="phonenumber">
            </div>
            <div class="form-group">
                <label for="Email1">Password</label>
                <input name="password" type="password" class="form-control" id="Email1" placeholder="password">
                </div>
         
        <button type="submit" class="btn btn-info">Submit Information</button>
        </form>
        </div>








      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  </html>
